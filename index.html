<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant</title>
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <script src="js/app.js"></script>
  <link rel="icon" type="icon" href="img/icon.ico">
</head>

<body>
  <div class="gui-valorant-left">
    <img src="img/valorant-logo.png" alt="Logo" class="logo" draggable="false">
    <div class="form">
      <h2>Sign In</h2>
      <form>
        <input type="text" name="name" id="name" placeholder="USERNAME" autocomplete="off">
        <input type="password" name="password" id="password" placeholder="PASSWORD"><br>
        <!-- REDES SOCIALES -->
        <button id="face-btn" type="button" value="Facebook"><img id="face" src="img/face.png" alt=""></button>
        <button id="google-btn" type="button" value="google"><img id="google" src="img/google.svg" alt=""></button>
        <button id="mac-btn" type="button" value="mac"><img id="mac" src="img/mac.png" alt=""></button>
        <br>
        <input type="checkbox" name="remember" id="remember">
        <label for="remember">Stay signed in</label>
        <br>
        <input type="submit" value="Sign In"><br>
        <label>CAN'T SIGN IN?</label>
        <br>
        <label>CREATE ACCOUNT</label>
        
      </form>
      <!-- <img id="fondo" src="img/fondo.png" alt=""> -->
    </div>
    <div>
      
    </div>
  </div>
  <!-- FOTO DERECHA -->
  <div class="gui-valorant-right">
  <img id="fondo" src="img/fondo.png" alt="">
  </div>

</body>

</html>
