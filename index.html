<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant</title>
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <script src="js/app.js"></script>
  <link rel="icon" type="icon" href="img/icon.ico">
</head>

<body>
  <div class="gui-complete">
    <img src="img/logo.png" alt="Logo" class="logo" draggable="false">
    <div class="form">
      <h2>Sign In</h2>
      <form>
        <input type="text" name="name" id="name" placeholder="USERNAME" autocomplete="off">
        <input type="password" name="password" id="password" placeholder="PASSWORD">
        <input type="button" value="facebook">
        <input type="button" value="google">
        <input type="button" value="mac">

        <input type="checkbox" name="remember" id="remember">
        <label for="remember">Stay signed in</label>
        
        <input type="submit" value="Sign In">
        <label>CAN'T SIGN IN?</label>
        <label>CREATE ACCOUNT</label>
      
      </form>
    </div>
    <div>
      <img id="fondo" src="img/fondo.png" alt="">
    </div>
  </div>

</body>

</html>
