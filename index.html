<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant</title>
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="js/app.js"></script>
  <!-- ICONO DE VALORANT -->
  <link rel="icon" type="icon" href="img/icon.ico">
</head>

<body>
  <div class="container">
    <div class="login-container">
      <div class="register">
        <div class="black-padding">
          <img id="black-logo" src="img/valorant-logo.png" alt="">
        </div>
        <h2 id="h2-sign">Sign in</h2>
        <!--TODO: USER / PASS-->
        <form action="">
          <input type="text" placeholder="USERNAME" class="username">
          <input type="password" placeholder="PASSWORD" class="pass">
        </form>
        <!--TODO: REDES SOCIALES-->
        <div class="redes">
          <button id="face-btn" type="button" value="Facebook"><img id="face" src="img/face.png" alt=""></button>
          <button id="google-btn" type="button" value="google"><img id="google" src="img/google.svg" alt=""></button>
          <button id="mac-btn" type="button" value="mac"><img id="mac" src="img/mac.png" alt=""></button>
        </div>
        <!--TODO: CHECKBOX-->
        <div class="check-stay">
          <input type="checkbox" name="remember" id="remember">
          <label for="remember">Stay signed in</label>
        </div>
        <!--TODO: BTN-ENTRAR-->
        <div class="btn-enviar">
          <button><img id="img-arrow" src="img/right-arrow.png" alt=""></button>
        </div>
        <!--TODO: FOOTER-->
        <div class="footer">
          <p class="linea1">CAN'T SIGN IN?</p>
          <p class="linea2">CREATE ACCOUNT</p>
          <p class="linea3">V21.1.0</p>
        </div>
      </div>
      <!--TODO: YORUS BACKGROUNDS-->
      <div class="login">
        <img id="foto" src="img/fondo.png" alt="">
        <button class="btn-yorus1">
          <p>-</p>
        </button>
        <button class="btn-yorus2">
          <p>?</p>
        </button>
        <button class="btn-yorus3">
          <p>x</p>
        </button>
        <button class="btn-yorus4" onclick="miFuncion();">
          <p><img id="setting" src="img/setting.png" alt=""></p>
        </button>
      </div>

    </div>
  </div>

</body>

</html>
